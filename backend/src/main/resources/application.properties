# Server Configuration
server.port=8080
spring.application.name=streetbite-backend

# Google Geocoding API Key (set via environment variable or here)
google.geocoding.api.key=${GOOGLE_MAPS_API_KEY:}

# Firebase Configuration
# Set GOOGLE_APPLICATION_CREDENTIALS environment variable to path of Firebase service account JSON
# Or it will be read from the path below
firebase.credentials.path=${GOOGLE_APPLICATION_CREDENTIALS:./firebase-key.json}

# CORS Configuration (will be handled by CorsConfig.java)
# Allowed origins for CORS
cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:4000

# Logging
logging.level.com.streetbite=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate.resource.transaction=DEBUG

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/streetbite?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
