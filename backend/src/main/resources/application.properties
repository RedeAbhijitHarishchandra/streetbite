# Server Configuration
server.port=8081
spring.application.name=streetbite-backend

# Google Geocoding API Key
google.geocoding.api.key=AIzaSyBcabhf5UQc9N_QahIpGe9rON_3CCbHJKs

# Firebase Configuration
firebase.credentials.path=./firebase-key.json

# CORS Configuration
ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001,http://localhost:4000,https://streetbitego.vercel.app

# Logging
logging.level.com.streetbite=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.transaction=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate.resource.transaction=DEBUG

# Database Configuration (Aiven MySQL)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://streetbite-db-street-bite.f.aivencloud.com:13902/defaultdb?ssl-mode=REQUIRED}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:avnadmin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Automated Database Initialization
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# File Upload Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Email Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YOUR_EMAIL@gmail.com
spring.mail.password=YOUR_APP_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
